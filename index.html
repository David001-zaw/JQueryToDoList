<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Awesome TO DO List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<h1 class="text-">To Do List</h1>
		<h3>Add your Works</h3>

		<input type="text" class="mt-5" id="addTasks" placeholder="Add Tasks">

		<div class="notcomp mt-5">
			<h3>Not Completed</h3>
		</div>
		<div class="comp mt-5">
			<h3>Completed</h3>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#addTasks").on("keyup",function(e){
				if(e.keyCode == 13 && $("#addTasks").val() != ""){

					var task = $("<div class='task'></div>").html("<span class='ml-3'>"+$("#addTasks").val()+"</span>");

					var del = $("<i class='fa fa-trash'></i>").click(function(){
						var p=$(this).parent();
						p.fadeOut(function(){
							p.remove();
						});
					});

					var check = $("<i class='fa fa-check'></i>").click(function(){
						var p=$(this).parent();
						p.fadeOut(function(){
							$(".comp").append(p);
							p.fadeIn();
						});
						$(this).remove();
					});


					task.append(del,check);
					$(".notcomp").append(task);
					$("#addTasks").val("");
				}
			});
		});
	</script>
</body>
</html>
